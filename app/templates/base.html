<!DOCTYPE html>

    <title>{{ context.title }}</title>

    <link href="{{ url_for('static', filename='css/toastify/toastify.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/tailwind/tailwind.config.js') }}"></script>

    <script src="{{ url_for('static', filename='js/toastify/toastify.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/socketio/socket.io.min.js') }}"></script>

<body class="w-screen h-screen antialiased">
    {% block extra_js %}{% endblock %}
